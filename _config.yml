# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Title (display)
title: Japan CSS Support Power BI Blog
# Sub Title (display)
subtitle: 日本マイクロソフトPower BIサポートチームのブログです。チームの担当製品である Power BI の情報を中心にお届けします。
# Description
description: 日本マイクロソフトPower BIサポートチームのブログです。チームの担当製品である Power BI の情報を中心にお届けします。

# Keywords
keywords:
  - Power BI
  - Power BI Desktop
  - Power BI サービス
  - Power BI Premium
  - Power BI Embedded
  - Power BI Pro
  - Power BI Premium Per User
  - Power BI Free
  - ライセンス
  - Premium
  - レポート
  - 共有
  - BI
  - Tableau
  - BI ツール
  - データ分析
  - Microsoft
  - Azure
  

author: Japan Power BI Team

# Tag (hexo helper)
root_tag_generator:
  root_tag_names:
    - Power BI
  sub_tag_limit: 20
  sub_tag_sort: 'name'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://jpbap-sqlbi.github.io/blog/
github:
  url: https://github.com/jpbap-sqlbi/blog/
  posts_dir: articles
  default_branch: main

skip_render:
  - '_data/*.png'
  # Bing Webmaster
  - 'BingSiteAuth.xml'
  # Search Console
  # - 'googlec1234567890abcde.html'

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:JPBAP-SQLBI/blog.git
  branch: gh-pages
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }} [skip ci]"

root: /blog/
permalink: :title/
permalink_defaults:

language: ja
timezone: asia/Tokyo

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# pagination
archive: 2

new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

