## Themes: https://hexo.io/themes/
theme: hexo-theme-jpazure
google_analytics: G-MZCPTY1J9T

feed:
  type: atom
  path: atom.xml
  limit: 20

# show disclaimer in all article by default. disableDisclaimer of article's option set true hide.
